<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Document</title>
</head>

<body>

    <div class="m-5">
        <h1 class="text-center">To Do App</h1>
    </div>


    <div class="m-5">
        <form method="post" action="/task">
            <div class="form-group">
                <label for="exampleInputEmail1">Enter a task:</label>
                <input name="desc" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

    </div>


    <div class="m-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Todo item</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Buy groceries for next week</td>
                    <td>Complete</td>
                    <td>

                        <form method="delete" action="/task/id" class="d-inline">
                            <button type="button" class="btn btn-danger">Delete</button>
                        </form>

                        <form action="/task/toggle/id" method="put" class="d-inline">
                            <button type="button" class="btn btn-success">Incomplete</button>
                        </form>

                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Renew car insurance</td>
                    <td>In progress</td>
                    <td>

                        <form method="delete" action="/task/id" class="d-inline">
                            <button type="button" class="btn btn-danger">Delete</button>
                        </form>

                        <form action="/task/toggle/id" method="put" class="d-inline">
                            <button type="button" class="btn btn-success">Incomplete</button>
                        </form>

                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Sign up for online course</td>
                    <td>In progress</td>
                    <td>

                        <form method="delete" action="/task/id" class="d-inline">
                            <button type="button" class="btn btn-danger">Delete</button>
                        </form>

                        <form action="/task/toggle/id" method="put" class="d-inline">
                            <button type="button" class="btn btn-success">Incomplete</button>
                        </form>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>



    <script src="lab7.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
